<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <form action="#" th:action="@{/add/}" th:object="${student}" method="post">
            <div class="col-md-6">
                <label for="firstName">First name</label><br>
                <input class="form-control" id="firstName" th:field="*{firstName}" type="text" placeholder="First name">
            </div>
            <div class="col-md-6">
                <label for="lastName">Last name</label><br>
                <input class="form-control" id="lastName" th:field="*{lastName}" type="text" placeholder="Last name">
            </div>
            <div class="col-md-6">
            <input type="submit" value="Add student">
            </div>
        </form>
    </div>
</div>
</body>
</html>
